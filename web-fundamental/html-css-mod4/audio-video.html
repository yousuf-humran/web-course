<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio, Video and YouTube Embeds</title>
</head>
<body>
    
    <!-- Audio element -->
    <audio controls>
        <source src="media/brother-eww.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <audio controls src="media/brother-eww.mp3">Play</audio>
    <br>
   
    <!-- Video element -->
    <video controls width="250">
        <source src="media/man-walking.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <br>
    
    <!-- YouTube embed -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U-YLFFf4X0A?si=X1jaMFfaDFraznvr" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>

</body>
</html>
