<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav, main, header, footer, section, article</title>
    <link rel="stylesheet" href="blogs.css">
</head>
<body>
    <header>
        <h1>My Blog</h1>
        <nav>
            <ul>
                <li><a href="#post1">Post 1</a></li>
                <li><a href="#post2">Post 2</a></li>
                <li><a href="#post3">Post 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <article id="post1">
            <h2>Post 1 Title</h2>
            <p>This is the content of post 1.</p>
        </article>
       
        <article id="post2">
            <h2>Post 2 Title</h2>
            <p>This is the content of post 2.</p>
        </article>
        
        <article id="post3">
            <h2>Post 3 Title</h2>
            <p>This is the content of post 3.</p>
        </article>

        <figure>
            <img src="media/images.png" alt="Post 3 Image">
            <figcaption>HTML Logo</figcaption>
        </figure>

    </main>
    
    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>

</body>
</html>
