<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Display & Visibility</title>
    <link rel="stylesheet" href="CSS/style1.css">
</head>
<body>

    <h2 id="main-title">CSS Display & Visibility</h2>

    <ol class="block-to-inline">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <ul>
        <li>List 4</li>
        <li>List 5</li>
        <li>List 6</li>
    </ul>
    
    <a>Bangladesh</a>
    <a>India</a>
    <a>USA</a>

    <p>Lorem ipsum,<span id="inline-to-block" class="box">Numquam quibusdam</span> veritatis laborum enim incidunt</p>
    
    <div id="display-none">Display none</div>

    <div id="visibility-hidden">Visibility hidden</div>

</body>
</html>
